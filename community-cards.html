<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cardmeister.github.io/elements.cardmeister.full.js"></script>
  <title>Community Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }
    .cards {
      display: flex;
      gap: 10px;
    }
    playing-card {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="community-cards" class="cards">
    <!-- Test cards -->
    <playing-card suit="Diamonds" rank="Queen"></playing-card>
    <playing-card suit="Clubs" rank="King"></playing-card>
  </div>

  <script>
    window.addEventListener('message', (event) => {
      const { type, communityCards } = event.data;
      if (['dealFlop', 'dealTurn', 'dealRiver'].includes(type)) {
        const communityCardsContainer = document.getElementById('community-cards');
        communityCards.forEach(card => {
          const cardElement = document.createElement('playing-card');
          cardElement.setAttribute('suit', card.suit);
          cardElement.setAttribute('rank', card.rank);
          communityCardsContainer.appendChild(cardElement);
        });
      }
    });
  </script>
</body>
</html>
